<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #333;
      }

      .success-container {
        max-width: 600px;
        width: 100%;
        text-align: center;
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        font-size: 5rem;
        margin-bottom: 24px;
        animation: bounce 1s ease-in-out;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      h1 {
        font-size: 2.5rem;
        color: #c1121f;
        margin-bottom: 16px;
        font-weight: 700;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #669bbc;
        margin-bottom: 40px;
        font-style: italic;
      }

      .info-card {
        background: linear-gradient(135deg, #003049 0%, #780000 100%);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 48, 73, 0.3);
        margin-bottom: 30px;
        color: #fdf0d5;
      }

      .location-name {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #fdf0d5;
      }

      .address {
        font-size: 1.2rem;
        line-height: 1.8;
        margin-bottom: 30px;
        color: #669bbc;
      }

      .map-button {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 16px 32px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #c1121f 0%, #780000 100%);
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(193, 18, 31, 0.4);
      }

      .map-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(193, 18, 31, 0.6);
      }

      .map-icon {
        width: 24px;
        height: 24px;
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #c1121f;
        position: absolute;
        animation: confetti-fall 3s linear infinite;
      }

      @keyframes confetti-fall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }

        .location-name {
          font-size: 1.5rem;
        }

        .address {
          font-size: 1rem;
        }

        .info-card {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>

    <script>
      // Add confetti effect
      function createConfetti() {
        const colors = ["#c1121f", "#669bbc", "#fdf0d5", "#003049"];
        const confettiCount = 50;

        for (let i = 0; i < confettiCount; i++) {
          setTimeout(() => {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.background =
              colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 3 + "s";
            confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 5000);
          }, i * 50);
        }
      }

      createConfetti();
    </script>
  </body>
